<script>
    var xhr = new XMLHttpRequest();
    onload();

    function onload() {
        xhr.open("get", "/getMsg", true);
        xhr.send(null);
        var str = "";
        xhr.onreadystatechange = function () {
            if (this.readyState !== 4) {
                return;
            }
            var arr = JSON.parse(this.responseText);
            arr.forEach(function (ele) {
                str += `
            <li class="media">
                <img class="mr-3" src="avatar.png">
                    <div class="media-body">
                    <h4>${ele.name}</h4>
                    <p>${ele.content}</p>
                </div>
            </li>
            `;
                document.getElementById("messages").innerHTML = str;
            })
        }
    }
</script>
<script>
    var xhr2 = new XMLHttpRequest();
    var btn = document.getElementById("btn_send");
    btn.onclick = function () {
        var name = document.getElementById("txt_name");
        var content = document.getElementById("txt_content");
        xhr2.open("post", "/addMsg");
        xhr2.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr2.send("name=" + name.value + "&content=" + content.value);
        xhr2.onreadystatechange = function () {
            if(this.readyState!==4)
            {
                return true;
            }
            if (this.responseText === "true") {
                onload();
            } else {
                alert("添加失败");
            }
        }
    }
</script>
